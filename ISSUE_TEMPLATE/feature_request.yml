name: 기능 구현 요청
description: 새로운 기능 또는 하위 기능 개발 요청을 등록할 때 사용하는 템플릿
title: "[기능] "
labels: ["feature"]
assignees: []

body:
  - type: input
    id: summary
    attributes:
      label: 📌 기능 개요
      description: 해당 기능/하위 기능이 무엇을 하는지 명확하게 한 문장으로 설명해주세요.
      placeholder: "ex) 사용자가 게시글을 등록할 수 있는 기능"
    validations:
      required: true

  - type: textarea
    id: details
    attributes:
      label: ✅ 상세 설명
      description: 기능이 어떤 동작을 하는지, UI/API 흐름, 필요 조건 등을 구체적으로 작성해주세요.
      placeholder: |
        - ex) 게시글 작성 폼에는 제목/내용/작성자 입력란이 있다.
        - ex) 등록 버튼을 누르면 DB에 저장된다.
    validations:
      required: true

  - type: checkboxes
    id: checklist
    attributes:
      label: 📝 하위 체크리스트
      description: 이 기능이 완료되려면 어떤 세부 항목들이 필요한지 작성해주세요.
      options:
        - label: UI 레이아웃 설계
        - label: 입력값 검증 로직 작성
        - label: DB 모델 설계 및 연동
        - label: 테스트 코드 작성

  - type: textarea
    id: references
    attributes:
      label: 📎 참고사항
      description: 추가로 공유할 자료, 참고 링크, 논의 사항 등이 있다면 작성해주세요.
